<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Welcome</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<div class="bg-img">
    <div class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="6" offset="3" class="ion-align-self-center">
            <ion-img  size="12" src="../../assets/img1.png"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

    <form (ngSubmit)="login()" [formGroup]="credentials">
        <div class="input-group">
            <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                <span *ngIf="email.errors?.required">Email is required</span>
                <span *ngIf="email.errors?.email">Email is invalid</span>
            </div>
            <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                <span *ngIf="password.errors?.required">Password is required</span>
                <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
            </div>
        </div>

        <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in
        <ion-icon slot="start" name="log-in-outline"></ion-icon>

        </ion-button>
         
        <ion-button type="button" (click)="register()" expand="block" color="tertiary">
            <ion-icon slot="start" name="pencil-outline"></ion-icon>

            register
        </ion-button>
        <ion-button type="button"  (click)="resPass()"  expand="block" color="danger">
            <ion-icon slot="start" name="key-outline"></ion-icon>

            forgot password
        </ion-button>
    </form>
    </div>
    </div>
</ion-content>
